<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link de los iconos de boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!--Estlio CSS-->
    <link rel="stylesheet" href="CSS/styles.css">
    <!--Nombre de la pestaña-->
    <title>Inicia sesión en Agrisomora</title>
</head>
<body>
    <div class="inicio-container">
    <h1>Inicia sesión</h1>
    <!--Formulario de Inicio de sesión-->
    <form>
        <!--contenedor con el usuario-->
        <input type="text" class="input-field" placeholder="Usuario" required>
        <!--contenedor con la contraseña-->
        <input type="password" class="input-field" placeholder="Contraseña" required>
        <!--Boton de enviar-->
        <button type="submit" class="inicio-btn">Ingresar</button>

        <!--Otras opciones de sesión-->
        <div class="social-login">
            <!--Enlaces para Inicar sesión con Redes Sociales -->
            <a href="#" class="google"><i class="bi bi-google"></i></a>
            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="twitter"><i class="bi bi-twitter-x"></i></a>
            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        </div>
        </form>
        <!--Opcion por si no tienes una cuenta y hagas una-->
        <p class="registro">¿No tienes cuenta? <a href="#">Regístrate</a></p>
    </div>
</body>
</html>
